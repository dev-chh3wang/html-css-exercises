<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox </title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;">Diva 1</div>
        <div style="background-color: lightpink;">Diva 2</div>
    </div>


    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;
        width: 100px;">100px Diva 1</div>
        <div style="background-color: lightpink;
        flex: 1;">Flex 1 (eqvalent to 1fr)</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;
        width: 100px;">100px Diva 1</div>
        <div style="background-color: lightpink;
        flex: 1;">Flex 1 (eqvalent to 1fr)</div>
        <div style="background-color: aqua;
        flex: 2;">Flex 2 </div>
    </div>

    <div style="
    margin-top: 30px;

    display: flex;
    flex-direction: row;
    border-style: solid;
    border-width: 1px;
    height: 100px;
    /* default  */
    justify-content: start;
    ">
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">100px</div>
    <div style="background-color: aqua;
    width: 100px;">100px </div>
</div>

<div style="
    margin-top: 30px;

    display: flex;
    flex-direction: row;
    border-style: solid;
    border-width: 1px;
    height: 100px;
    /* default  */
    justify-content: end;
    ">
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">100px</div>
    <div style="background-color: aqua;
    width: 100px;">100px </div>
</div>

<div style="
    margin-top: 30px;

    display: flex;
    flex-direction: row;
    border-style: solid;
    border-width: 1px;
    height: 100px;
    /* default  */
    justify-content: center;
    ">
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">100px</div>
    <div style="background-color: aqua;
    width: 100px;">100px </div>
</div>

<div style="
    margin-top: 30px;

    display: flex;
    flex-direction: row;
    border-style: solid;
    border-width: 1px;
    height: 100px;
    /* default  */
    justify-content: space-between;
    ">
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">100px</div>
    <div style="background-color: aqua;
    width: 100px;">100px </div>
</div>

    <h2>Vertical align elements </h2>
    <div style="
        margin-top: 30px;

        display: flex;
        flex-direction: row;
        border-style: solid;
        border-width: 1px;
        height: 100px;
        /* default  */
        justify-content: space-between;

        align-items: start;
        ">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
        <div style="background-color: aqua;
        width: 100px;">100px </div>
    </div>
    <h2>Vertical align elements </h2>
    <div style="
        margin-top: 30px;

        display: flex;
        flex-direction: row;
        border-style: solid;
        border-width: 1px;
        height: 100px;
        /* default  */
        justify-content: space-between;

        align-items: end;
        ">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
        <div style="background-color: aqua;
        width: 100px;">100px </div>
    </div>
</body>
</html>
