<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <style>
        
        p{
            font-family: Roboto, Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .thumbnail {
            width: 300px;
            /* height: 165px; */
            /* object-fit and object-position works with img tag
                object-fit check-out object-fit options
                object-position other options
            */
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .search-bar {
            font-size: 20px;
            margin-left: 12px;
            display: block;
        }

        .video-title {
            /* by default some margin are set */
            margin-top: 0;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            margin-bottom: 10px;
        }

        .video-preview {
            width: 300px;
            /* by default div is block */
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
        .channel-pic{
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }
        .video-info{
            display: inline-block;
            
            width: 230px;
        }
        .profile-pic{
            /* take the whole size of the container . i.e. div width */
            width: 40px;
            border-radius: 50px;
        }
        .thumbnail-row{
            margin-bottom: 12px;
        }

        .video-author ,
        .video-stats{
            font-size: 12px;
            color: rgb(96, 96, 96);
        }
        .video-author{
            margin-bottom: 6px;
        }
    </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">
    <!-- 
        1. block-element
        paragraph element is a "block" element
        takes up the entire row or line.
        they are force to take up the whole row


        ### 2. inline-block element = only takes up as much space as needed
        e.g. img, input .. 

        ### 3. inline element = appear within a line of text .
        for e.g. span , strong, bold
    -->
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="images/thumbnails/pic1.webp">
        </div>
        <div>
            <!-- two horizontal box -->
            <div class="channel-pic">
                <!-- img -->
                <img class="profile-pic" src="icons/channels4_profile.jpg">
            </div>
            <div class="video-info">
                <!-- title, channel name, stats -->
                <p class="video-title">
                    Ambient Study Music To Concentrate - Music for Studying, Concentration and Memory
                </p>
                <p class="video-author">
                    HALIDONMUSIC
                </p>
                <p class="video-stats">622K views &#183; 6 months ago</p>

            </div>

            
        </div>
        
        
    </div>
    <div class="video-preview">

        <img class="thumbnail" src="images/thumbnails/pic2.webp">
        <p class="video-title">
            Chill Music for Work and Creativity 
        </p>
        <p>
            Chill Music Lab
        </p>
        <p>1.2M views &#183; 1.2 months ago</p>
    </div>
</body>

</html>
